http:
  routers:
    frontend:
      rule: "PathPrefix(`/`)"
      service: frontend
      entryPoints:
        - web

    backend:
      rule: "PathPrefix(`/api`)"
      service: backend
      entryPoints:
        - web

    grafana:
      rule: "PathPrefix(`/grafana`)"
      service: grafana
      entryPoints:
        - web

  services:
    frontend:
      loadBalancer:
        servers:
          - url: "http://sv-frontend:5173"

    backend:
      loadBalancer:
        servers:
          - url: "http://sv-backend:8080"

    grafana:
      loadBalancer:
        servers:
          - url: "http://grafana:3000"
