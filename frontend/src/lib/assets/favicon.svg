<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <title>SaltyVote</title>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientReverse" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="64" cy="64" r="60" fill="url(#gradient)" opacity="0.15"/>

  <!-- Main house structure -->
  <!-- Roof -->
  <path d="M 64 20 L 95 50 L 95 55 L 33 55 L 33 50 Z" fill="url(#gradient)"/>

  <!-- House body -->
  <rect x="38" y="55" width="52" height="50" fill="url(#gradientReverse)" opacity="0.8"/>
  <rect x="40" y="57" width="48" height="46" fill="#1f2937" stroke="url(#gradient)" stroke-width="2.5"/>

  <!-- Door -->
  <rect x="54" y="80" width="20" height="22" rx="2" ry="2" fill="url(#gradient)" opacity="0.9"/>
  <circle cx="67" cy="89" r="2" fill="#f3f4f6"/>

  <!-- Windows -->
  <rect x="45" y="65" width="10" height="10" rx="1" ry="1" fill="url(#gradient)" opacity="0.9"/>
  <rect x="73" y="65" width="10" height="10" rx="1" ry="1" fill="url(#gradient)" opacity="0.9"/>

  <!-- Window dividers -->
  <line x1="50" y1="65" x2="50" y2="75" stroke="#1f2937" stroke-width="1.5"/>
  <line x1="45" y1="70" x2="55" y2="70" stroke="#1f2937" stroke-width="1.5"/>
  <line x1="78" y1="65" x2="78" y2="75" stroke="#1f2937" stroke-width="1.5"/>
  <line x1="73" y1="70" x2="83" y2="70" stroke="#1f2937" stroke-width="1.5"/>

  <!-- Chimney -->
  <rect x="75" y="30" width="8" height="18" fill="url(#gradient)" opacity="0.9"/>
  <rect x="73" y="28" width="12" height="4" rx="1" ry="1" fill="url(#gradient)"/>
</svg>

